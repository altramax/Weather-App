<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./bg.jpg')] bg-cover bg-no-repeat">
    <header class="md:flex justify-between">
        <div class="p-6 md:p-12">
            <div id="time" class="text-4xl md:text-5xl">02:48</div>
            <div id="date" class="text-xl md:text-2xl">Saturday, 11 Feb</div>
        </div>
        <div class="text-center md:p-12">
            <div id="location" class="text-[1rem] md:text-xl">America/Australia</div>
            <div id="lat-lng" class="text-[1rem] md:text-xl">N</div>
        </div>
    </header>
    <main>
        <div class="text-center">
            <span  id="temperature" class="text-6xl md:text-7xl">29&#8451;</span>
            <p id="description" class="text-xl md:text-2xl"> Scattered Clouds</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="weather-img" class="m-auto mt-[-1rem]">
        </div>
        <div id="current-weather--forcast" 
        class="my-6 bg-[#000] bg-opacity-[0.3] text-[#fff] text-[1.3rem] w-[90%] m-auto p-4 rounded md:w-[30rem]">

            <div class="flex justify-between py-2">
                <div>Humidity</div>
                <div class="humidity">62%</div>
            </div>
            <div class="flex justify-between py-2">
                <div>Wind Speed</div>
                <div class="wind-speed">3.6</div>
            </div>
            <div class="flex justify-between py-2">
                <div>Sunrise</div> 
                <div class="sunrise">05:50 am</div>
            </div>
            <div class="flex justify-between py-2">
                <div>Sunset</div>
                <div class="sunset">07:20 pm</div>
            </div>
        </div>
        <div class="forcaste">

        </div>
    </main>
  
    <script src="index.js"></script>
</body>
</html>
