<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./bg.jpg')] bg-cover bg-no-repeat">
    <header class="md:flex justify-between">
        <div class="p-6 md:p-12">
            <div id="time" class="text-5xl md:text-6xl">02:48</div>
            <div id="date" class="text-xl md:text-2xl">Saturday, 11 Feb</div>
        </div>
        <div class="text-center md:p-12">
            <div id="location" class="text-[1.2rem] md:text-2xl">America/Australia</div>
            <div id="lat-lng" class="">N</div>
        </div>
    </header>
    <main class="overflow-x-none">
        <div class="text-center">
            <span  id="temperature" class="text-6xl md:text-7xl">29&#8451;</span>
            <p id="description" class="text-xl md:text-2xl"> Scattered Clouds</p>
            <div id="weather-img" >
             <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="m-auto mt-[-1rem]"> 
            </div>
            
        </div>
        <div id="current-weather--forcast" 
        class="my-6 bg-[#000] bg-opacity-[0.2] text-[#fff] text-[1.3rem]
        w-[20rem] m-auto p-4 rounded md:w-[25rem]  rounded-[1rem] ">

            <div class="flex justify-between py-2">
                <div>Humidity</div>
                <div id="humidity">62%</div>
            </div>
            <div class="flex justify-between py-2">
                <div>Wind Speed</div>
                <div id="wind-speed">3.6</div>
            </div>
            <div class="flex justify-between py-2">
                <div>Sunrise</div> 
                <div id="sunrise">05:50 am</div>
            </div>
            <div class="flex justify-between py-2">
                <div>Sunset</div>
                <div id="sunset">07:20 pm</div>
            </div>
        </div>


    </main>



    

    <div id="future-forcast" class="flex justify-start w-[100%] bg-[#004F6B] bg-opacity-[0.5] p-[1rem] mt-[5rem] overflow-x-scroll">

        
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
     integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
